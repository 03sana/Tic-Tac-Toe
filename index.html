<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="gameContainer">
      <h1>Tic Tac Toe</h1>
      <div id="cellContainer">
        <div class="cell" id="item1" onclick="placeMark(this.id)"></div>
        <div class="cell" id="item2" onclick="placeMark(this.id)"></div>
        <div class="cell" id="item3" onclick="placeMark(this.id)"></div>

        <div class="cell" id="item4" onclick="placeMark(this.id)"></div>
        <div class="cell" id="item5" onclick="placeMark(this.id)"></div>
        <div class="cell" id="item6" onclick="placeMark(this.id)"></div>

        <div class="cell" id="item7" onclick="placeMark(this.id)"></div>
        <div class="cell" id="item8" onclick="placeMark(this.id)"></div>
        <div class="cell" id="item9" onclick="placeMark(this.id)"></div>
      </div>
      <h2 class="statusText"></h2>
      <button id="restartBtn">Restart Game!</button>
    </div>
    <footer></footer>
    <script src="main.js"></script>
  </body>
  
<footer>
  <p style="text-align: center;color:rgb(0, 0, 0); margin-top: 100px;">By Sana-software </p>
</footer>
</html>
